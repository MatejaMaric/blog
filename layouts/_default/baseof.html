<head>

  <meta charset="UTF-8" />
  <meta author="Mateja Marić" />
  {{ if .Description }}
  <meta name="description" content="{{ .Description }}">
  {{ end }}
  <link rel="canonical" href="{{ .Permalink }}" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <link href="/style.css" rel="stylesheet" type="text/css" />
  <title>{{ .Title }}</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
  <nav>
    <div class="name">Mateja Marić</div>
    <div class="icons">
      <a target="_blank" href="https://github.com/MatejaMaric" title="My GitHub Profile">
        <svg width="32" height="32"><use href="#github"></use></svg>
      </a>
      <a target="_blank" href="https://git.matejamaric.com" title="My Personal Git Server">
        <svg width="32" height="32"><use href="#git"></use></svg>
      </a>
      <a href="mailto:mail@matejamaric.com" title="Email me!">
        <svg width="32" height="32"><use href="#envelope"></use></svg>
      </a>
      <a target="_blank" href="https://linkedin.com/in/mateja-m-maric" title="My Linkedin Profile">
        <svg width="32" height="32"><use href="#linkedin"></use></svg>
      </a>
    </div>
    <div class="links">
      <a {{ if eq .RelPermalink "/" }} class="active" {{ end }} href="/">Home</a>
      <a {{ if eq .RelPermalink "/blog/" }} class="active" {{ end }} href="/blog/">Blog</a>
      <a {{ if eq .RelPermalink "/contact/" }} class="active" {{ end }} href="/contact/">Contact</a>
    </div>
  </nav>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
